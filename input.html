<!DOCTYPE HTML>
<html>
	<head>
		<title>融投行-安全保障</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
		<link href="style/main.css" rel="stylesheet" type="text/css">
		<link rel="icon" href="images/logo-m.ico">
	</head>

	<body>
		<!--页头部分-->
		

		<!--导航栏部分-->
		

		<!--主体部分-->
		<div id="register" class="both">
			<div id="register_banner" class="lf">
				<ul id="register_imgs">
					<!--<li><img src="images/input-img-1.png"></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>-->
				</ul>
				<ul id="register_idexs">
					<!--<li class="hover" data-regidexs="1"></li>
					<li data-regidexs="2"></li>
					<li data-regidexs="3"></li>
					<li data-regidexs="4"></li>
					<li data-regidexs="5"></li>-->
				</ul>
			</div>
			<!--<a href="#" class="lf"></a> -->
			<div class="register-right rt">
				<ul class="register-right-head">
					<li><a href="#registe-dl" data-regi="register-toggle">登录</a></li>
					<li><a class="hover" href="#registe-zc" data-regi="register-toggle">注册</a></li>
				</ul>
				<div class="register-right-dl" id="registe-dl">
					<p id="registe-dl-phone"><input type="text" name="userName" placeholder="手机号码">
						<span><!--<i></i><s></s><b>该用户名不存在</b>--></span>
					</p>
					<p id="registe-dl-pwd"><input type="password" name="userPwd" placeholder="密码">
						<span><!--<s></s>密码错误 您还有<b>4</b>次重试机会!--> </span>
					</p>
					<p id="registe-dl-veri"><input type="text" name="veri" placeholder="验证码"><input hidden>
						<b>
							<svg id="input_svg" width="90" height="30"></svg>
						</b>
						<s id="change-code"></s>
						<span><!--<i></i><a></a>验证码错误--></span>
					</p>
					<button id="registe-dl-btn">立即登录</button>
					<a href="#">忘记密码</a>
					<p>您还不是会员？<a href="#" data-register="register-dl">免费注册</a></p>
				</div>
				<div class="register-right-zc hover" id="registe-zc">
					<p id="registe-zc-phone"><i>*</i><input type="text" name="phone" placeholder="手机号码">
						<span>请输入11位手机号码<!--<i></i>  <s></s><b>该手机号已被注册</b>  <s></s><b>请输入有效手机号</b>--></span>
					</p>
					<p><i>*</i><input type="text" name="verification" placeholder="验证码"><button>获取验证码</button></p>
					<p id="registe-zc-pwd"><i>*</i><input type="password" name="pwd" placeholder="密码">
						<span>密码为至少8位数字或字母下划线组合<!--<i></i><s></s><b>密码不符合要求</b>--></span>
					</p>
					<p id="registe-zc-pwds"><i>*</i><input type="password" name="pwd" placeholder="确认密码">
						<span></span>
					</p>
					<p><i></i><input type="text" name="invite" placeholder="邀请码(可不填)"><span>输入您获取的邀请码，有惊喜！</span></p>
					<p id="registe-zc-check"><i></i><input type="checkbox" name="choose" checked>我已阅读并遵守《融投行协议》</p>
					<p id="registe-zc-btn"><input type="button" value="立即注册"><p>
					<p>已有帐号？ <a href="#" data-register="register-zc">立即登录</a></p>
				</div>
			</div>
		</div>

		<!--页脚部分-->
		
	</body>
</html>
